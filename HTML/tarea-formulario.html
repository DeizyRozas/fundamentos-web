<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Formulario de registro</h1>
        <div>
            <label for="nombre"> Primer Nombre:</label>
            <input type="text" name="primer_nombre" placeholder="Tu nombre aqui">
        </div>
        <div>
            <label for="apellido"> Apellido:</label>
            <input type="text" name="apellido" placeholder="Tu apellido aqui">
        </div>
        <div>
            <label for="Email"> Direccion de Email:</label>
            <input type="text" name="Email" placeholder="Tu Email aqui">
        </div>
        <div>
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div>
            <label for="cumpleaños">Fecha de nacimiento</label>
            <input type="date" name="cumpleaños" id="cumpleaños">
        </div>
        <div>
            <p>Identidad de genero</p>
            <input type="radio" name="genero" value="masculino" id="masculino">
            <label for="masculino">Masculino</label>           
            <input type="radio" name="genero" value="femenino" id="femenino">
            <label for="femenino">Femenino</label>
            <input type="radio" name="genero" value="no-binario" id="no-binario">
            <label for="no-binario">No binario</label>
        </div>   
        <div>
            <p>Pequeña descripcion</p>
            <textarea name="descripcion" cols="30" rows="4"></textarea>
        </div> 
        <div>
            <label for="lenguaje">Lenguaje favorito</label>
            <select name="lenguaje">
                <option>Javascript</option>
                <option>Python</option>
                <option>PHP</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="aceptar">
            <label >Me gustaria ser parte de la comunidad!</label>
        </div>


        <input type="submit" value="Crear cuenta" >
    </form>

</body>
</html>
